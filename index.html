<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Library</h1>
    </header>
    <main class="main">
        <button class="main__add-button button">Add Book</button>
        <div class="main__book-container">
        </div>
    </main>
    <footer class="footer">fbd</footer>
    <div class="modal">
            <form action="" class="modal__form">
                <h2>Add new book</h2>
                <input type="text" id="title" class="modal__input" placeholder="Title" required>
                <input type="text" id="author" class="modal__input" placeholder="Author" required>
                <input type="number" id="pages" class="modal__input" placeholder="Pages" required>
                <div class="modal__checkbox-container">
                    <label for="isRead" class="modal__checkbox-label">Have you read it?</label>
                    <input type="checkbox" name="is_read" id="isRead" class="modal__checkbox" id="modal__checkbox">
                </div>
                <button type="submit" class="modal__submit-button button">Submit</button>
            </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
